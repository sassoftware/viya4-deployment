- name: Download order
  shell:
    cmd: "{{ role_path }}/files/viya4-orders-cli-{{ hostvars[inventory_hostname]['ansible_system']|lower }} dep --file-path {{ DEPLOY_DIR }} --file-name {{ ORDER_ZIP }} -o json {{ V4_CFG_SAS_ORDER_NUMBER }} {{ V4_CFG_SAS_CADENCE_NAME }} {{ V4_CFG_SAS_CADENCE_VERSION }}"
  environment:
    CLIENTCREDENTIALSID: "{{ V4_CFG_SAS_CLIENT_ID | string | b64encode }}"
    CLIENTCREDENTIALSSECRET: "{{ V4_CFG_SAS_CLIENT_SECRET | string | b64encode }}"
  tags:
    - install
    - uninstall
    - upgrade
  register: res

- set_fact:
    order_output: "{{ res.stdout|from_json }}"
  tags:
    - install
    - uninstall
    - upgrade

- name: Remove old bases
  file:
    path: "{{ DEPLOY_DIR }}/{{ item }}"
    state: absent
  with_items:
    - "sas-bases"
    - "bundles"
  tags:
    - install
    - uninstall
    - upgrade

- name: Extract order
  unarchive:
    src: "{{ order_output.assetLocation }}"
    dest: "{{ DEPLOY_DIR }}"
  tags:
    - install
    - uninstall
    - upgrade

- name: Lookup Sas base
  stat:
    path: "{{ DEPLOY_DIR }}/sas-bases"
  register: sasbase
  tags:
    - install
    - uninstall
    - upgrade

- set_fact:
    BUNDLE_ROOT: "{{ (sasbase.stat.isdir is defined and sasbase.stat.isdir) | ternary('sas-bases','bundles/default') }}"
    BASES_LOC: "{{ (sasbase.stat.isdir is defined and sasbase.stat.isdir) | ternary('base','bases/sas') }}"
    COMPONENTS_DIR: "{{ (sasbase.stat.isdir is defined and sasbase.stat.isdir) | ternary('components', 'internal/components') }}"
  tags:
    - install
    - uninstall
    - upgrade
