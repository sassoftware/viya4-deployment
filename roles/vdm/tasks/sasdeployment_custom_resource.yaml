        --volume "{{ tmpdir.path }}:/tmp"
        --volume "{{ ORCHESTRATION_TOOLING_DIRECTORY }}/data:/data"
        --volume "{{ ORCHESTRATION_TOOLING_DIRECTORY }}/work:/work"
        "{{ V4_CFG_CR_HOST }}/{{ ORCHESTRATION_IMAGE }}"
