    - name: sasdeployment custom resource - Generate SAS Viya uninstall manifest # noqa: name[casing]
      environment:
        PATH: "{{ ORCHESTRATION_TOOLING_PATH }}"
        WORK_DIRECTORY: "{{ ORCHESTRATION_TOOLING_DIRECTORY }}/work"
