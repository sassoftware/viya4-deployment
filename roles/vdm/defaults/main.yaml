PROVIDER: custom #[azure|aws|gcp|custom]
NAMESPACE: null
CLUSTER_NAME: null
kubeconfig: "{{ DEPLOY_DIR }}/site-config/.kube"
DEPLOY: True

V4_CFG_SAS_ORDER_NUMBER: null
V4_CFG_SAS_CADENCE_NAME: fast
V4_CFG_SAS_CADENCE_VERSION: null

V4_CFG_CR_USER: null
V4_CFG_CR_PASSWORD: null
V4_CFG_CR_URL: https://cr.sas.com

V4_CFG_SAS_CLIENT_ID: null
V4_CFG_SAS_CLIENT_SECRET: null

V4_CFG_NFS_SVR_HOST: null
V4_CFG_NFS_SVR_PATH: '/export'
V4_CFG_MAS_OS_BIN_NFS_HOST: "{{ V4_CFG_NFS_SVR_HOST }}"
V4_CFG_MAS_OS_BIN_NFS_PATH: "{{ V4_CFG_NFS_SVR_PATH }}/bin"

V4_CFG_RWO_STORAGE_CLASS: sas-rwo
V4_CFG_RWX_STORAGE_CLASS: sas-rwx
V4_CFG_MANAGE_STORAGE: false

V4_CFG_POSTGRES_TYPE: internal
V4_CFG_POSTGRES_FQDN: null
V4_CFG_POSTGRES_ADMIN_LOGIN: null
V4_CFG_POSTGRES_PASSWORD: null
V4_CFG_POSTGRES_DATABASE: 'SharedServices'

V4_CFG_ENABLE_EMBEDDED_LDAP: false
V4_CFG_SSSD: null

V4_CFG_DEPLOYMENT_URL_PREFIX: null
V4_CFG_DEPLOYMENT_URL_PORT: null
V4_CFG_INGRESS_NAME: null

V4_CFG_CONFIGURE_TLS: false
V4_CFG_TLS_CERT: null
V4_CFG_TLS_KEY: null

V4_CFG_ENABLE_CONSUL_UI: false

MAS_OS_COPY: false

V4_CFG_CAS_RAM_PER_NODE: null
V4_CFG_CAS_CORES_PER_NODE: null
V4_CFG_CAS_WORKER_QTY: null
V4_CFG_CAS_NODE_COUNT: null

