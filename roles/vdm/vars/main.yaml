---
PROXY_SQL_IMAGE: gcr.io/cloudsql-docker/gce-proxy:1.20.2

vdm_overlays: {}

db_default_name_map: {
  default: SharedServices,
  cds-postgres: SharedServices
}

pg_dataserver_name_map: {
  default: sas-platform-postgres,
  cds-postgres: sas-cds-postgres
}

pg_cluster_name_map: {
  default: sas-crunchy-platform-postgres,
  cds-postgres: sas-crunchy-cds-postgres
}
# TODO - Fix once 2021.1.6 is ready and the kustomization files have been updated
network_name_map: {
  ingress: {
    name: networking.k8s.io,
    component: ingess/nginx.ingress.kubernetes.io
  },
  contour: {
    name: projectcountour.io,
    component: httpproxy
  },
  route: {
    name: route.openshift.io,
    component: route
  },
  istio: {
    name: networking.istio.io,
    component: virtualservice
  }
}

openshift_cas_scc_map: {
  standard: {
    filesuffix: "",
    suffix: ""
  },
  host: {
    filesuffix: "-host-launch",
    suffix: "-host"
  },
  sssd: {
    filesuffix: "-sssd",
    suffix: "-sssd"
  },
}