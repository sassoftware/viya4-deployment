---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sas-programming-environment-scc
rules:
- apiGroups:
  - security.openshift.io 
  resourceNames:
  - {{ 'hostmount-anyuid' if V4_CFG_OPENSHIFT_SCC_PROGRAMMING_ENVIRONMENT_HOSTPATH else 'nonroot' }}
  resources:
  - securitycontextconstraints 
  verbs: 
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sas-programming-environment-scc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sas-programming-environment-scc
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: sas-programming-environment
  namespace: "{{ NAMESPACE }}"