---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: compute-template-nfs-0
patch: |-
  - op: add
    path: "/metadata/annotations/launcher.sas.com~1nfs-server"
    value: {{ V4_CFG_RWX_FILESTORE_ENDPOINT }}
  - op: add
    path: /template/spec/containers/0/volumeMounts/-
    value:
      mountPath: /mnt/viya-share/data
      name: nfs-data
  - op: add
    path: /template/spec/containers/0/volumeMounts/-
    value:
      mountPath: /mnt/viya-share/homes
      name: nfs-homes
  - op: add
    path: /template/spec/volumes/-
    value:
      name: nfs-data
      nfs:
        server: {{ V4_CFG_RWX_FILESTORE_ENDPOINT }}
        path: {{ V4_CFG_RWX_FILESTORE_DATA_PATH }}
  - op: add
    path: /template/spec/volumes/-
    value:
      name: nfs-homes
      nfs:
        server: {{ V4_CFG_RWX_FILESTORE_ENDPOINT }}
        path: {{ V4_CFG_RWX_FILESTORE_HOMES_PATH }}
target:
  kind: PodTemplate
  name: sas-launcher-job-config
  version: v1