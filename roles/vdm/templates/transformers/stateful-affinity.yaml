---
apiVersion: builtin
kind: PatchTransformer
metadata: 
  name: stateful-affinity-0
patch: |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: stateful-affinity
    labels:
      workload.sas.com/class: stateful
  spec:
    template:
      metadata:
        labels:
          workload.sas.com/class: stateful
      spec:
        tolerations:
          - key: "workload.sas.com/class"
            operator: "Equal"
            value: "stateful"
            effect: "NoSchedule"
          - key: "workload.sas.com/class"
            operator: "Equal"
            value: "stateless"
            effect: "NoSchedule"
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                - key: workload.sas.com/class
                  operator: In
                  values:
                  - stateful
            - weight: 50
              preference:
                matchExpressions:
                - key: workload.sas.com/class
                  operator: NotIn
                  values:
                  - compute
                  - cas
                  - stateless
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: NotIn
                  values:
                  - system
target:
    kind: Deployment
    annotationSelector: sas.com/component-name in (sas-data-server-utility)
