---
apiVersion: builtin
kind: PatchTransformer
metadata: 
  name: azurefile-sc
patch: |-
  kind: PersistentStorageClass
  metadata:
    name: wildcard
  spec:
    storageClassName: sas-rwx 
target:
  kind: PersistentVolumeClaim
  annotationSelector: sas.com/component-name in (sas-microanalytic-score,sas-data-quality-services,sas-cas-operator,sas-backup-job,sas-reference-data-deploy-utilities,sas-model-publish,sas-event-stream-processing-studio-app)
