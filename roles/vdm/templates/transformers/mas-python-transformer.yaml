apiVersion: builtin
kind: PatchTransformer
metadata:
  name: mas-python-transformer
patch: |-
  # Add python volume
  - op: add
    path: /spec/template/spec/volumes/-
    value: 
      name: python-volume
      nfs: 
        path: {{V4_CFG_MAS_OS_BIN_NFS_PATH }}/nfsviyapython
        server: {{V4_CFG_MAS_OS_BIN_NFS_HOST }}
        
  # Add mount path for python
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: python-volume
      mountPath: /python
      readOnly: true

  # Add python-config configMap
  - op: add
    path: /spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-open-source-config-python

target:
  group: apps
  kind: Deployment
  name: sas-microanalytic-score
  version: v1
