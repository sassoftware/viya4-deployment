prometheus:
  service:
    type: ClusterIP
    nodePort: null
  ingress:
    enabled: true
{% if tls_enable %}
    tls:
    - hosts:
      - prometheus.{{ base_domain }}
      secretName: prometheus-tls-secret
{% endif %}
    hosts:
    - prometheus.{{ base_domain }}
  prometheusSpec:
    externalUrl: https://prometheus.{{ base_domain }}

