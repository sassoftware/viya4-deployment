# Prometheus Operator Helm Chart
# https://github.com/helm/charts/blob/master/stable/prometheus-operator/README.md
#
# CRDs
# https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md
#
# Default Values
# https://github.com/helm/charts/blob/master/stable/prometheus-operator/values.yaml

# This sample demonstrates path-based ingress

# NOTE: Edit hostnames and ingress port

prometheus:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null

  ingress:
    enabled: true
    # Comment out this tls section if monitoring was not deployed with TLS enabled
    tls:
    - hosts:
      - host.mycluster.example.com
      secretName: prometheus-tls-secret
    hosts:
    - host.mycluster.example.com
  prometheusSpec:
    routePrefix: /prometheus
    externalUrl: http://host.mycluster.example.com/prometheus

alertmanager:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null

  ingress:
    enabled: true
    hosts:
    - host.mycluster.example.com
    paths:
    - /alertManager
  alertmanagerSpec:
    routePrefix: /alertManager
    externalUrl: http://host.mycluster.example.com/alertManager

grafana:
  # Additional configuration necessary to serve Grafana from a subpath
  "grafana.ini":
    server:
      protocol: http
      domain: host.mycluster.example.com
      root_url: http://host.mycluster.example.com/grafana
      serve_from_sub_path: true
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null
  ingress:
    enabled: true
    # Comment out this tls section if monitoring was not deployed with TLS enabled
    tls:
    - hosts:
      - host.mycluster.example.com
      secretName: grafana-tls-secret
    hosts:
    - host.mycluster.example.com
    path: /grafana
  