# Kibana helm chart overrides
# Default values: https://github.com/elastic/helm-charts/blob/master/kibana/values.yaml

kibana:
  extraEnvs:
  # Username & password need to be set here since helm replaces array values
  - name: ELASTICSEARCH_USERNAME
    value: admin
  - name: ELASTICSEARCH_PASSWORD
    value: admin
  - name: SERVER_BASEPATH
    value: /kibana
    
  service:
    type: ClusterIP
    nodePort: null

  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/affinity: "cookie"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        rewrite (?i)/kibana/(.*) /$1 break;
        rewrite (?i)/kibana$ / break;
      nginx.ingress.kubernetes.io/rewrite-target: /
    enabled: true
    hosts:
    - host.mycluster.example.com
    path: /kibana
