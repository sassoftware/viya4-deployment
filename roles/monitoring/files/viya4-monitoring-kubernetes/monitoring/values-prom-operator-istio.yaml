# Optional snippit for federating data from Istio's instance of Prometheus

# https://github.com/helm/charts/tree/master/stable/prometheus-operator#prometheus
prometheus:
  prometheusSpec:
    # https://prometheus.io/docs/prometheus/latest/configuration/configuration/#kubernetes_sd_config
    additionalScrapeConfigs:
    # Federate Istio Metrics from its Prometheus instance
    - job_name: 'istio-federate-citadel'
      scrape_interval: 45s
      scrape_timeout: 25s
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{job="citadel"}'
      static_configs:
      - targets:
        - 'prometheus.istio-system.svc.cluster.local:9090'
    - job_name: 'istio-federate-envoy'
      scrape_interval: 45s
      scrape_timeout: 25s
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{job=~"envoy-.*"}'
      static_configs:
      - targets:
        - 'prometheus.istio-system.svc.cluster.local:9090'
    - job_name: 'istio-federate-galley'
      scrape_interval: 45s
      scrape_timeout: 25s
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{job="galley"}'
      static_configs:
      - targets:
        - 'prometheus.istio-system.svc.cluster.local:9090'
    - job_name: 'istio-federate'
      scrape_interval: 45s
      scrape_timeout: 25s
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{job=~"istio-.*"}'
      static_configs:
      - targets:
        - 'prometheus.istio-system.svc.cluster.local:9090'
    - job_name: 'istio-federate-pilot'
      scrape_interval: 45s
      scrape_timeout: 25s
      honor_labels: true
      metrics_path: '/federate'
      params:
        'match[]':
        - '{job="pilot"}'
      static_configs:
      - targets:
        - 'prometheus.istio-system.svc.cluster.local:9090'
