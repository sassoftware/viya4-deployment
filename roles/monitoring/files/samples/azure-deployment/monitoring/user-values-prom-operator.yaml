# Sample ingress configuration
# NOTE: Edit hostnames and ingress port

prometheus:
  service:
    type: ClusterIP
    nodePort: null
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
    - host.cluster.example.com
    paths:
    - /prometheus
  prometheusSpec:
    externalUrl: http://host.cluster.example.com/prometheus

alertmanager:
  service:
    type: ClusterIP
    nodePort: null
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
    - host.cluster.example.com
    paths:
    - /alertmanager
  alertmanagerSpec:
    externalUrl: http://host.cluster.example.com/alertmanager

grafana:
  "grafana.ini":
    server:
      protocol: http
      domain: host.cluster.example.com
      root_url: http://host.cluster.example.com/grafana
      serve_from_sub_path: true
  service:
    type: ClusterIP
    nodePort: null
  ingress:
    enabled: true
    hosts:
    - host.cluster.example.com
    path: /grafana
