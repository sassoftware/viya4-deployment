apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: kibana-tls-cert
spec:
  commonName: kibana
  organization:
  - cert-manager
  dnsNames:
  - localhost
  - prometheus-operator-kibana
  issuerRef:
    kind: Issuer
    name: namespace-issuer
  secretName: kibana-tls-secret
  keyEncoding: pkcs8
  usages:
  - digital signature
  - key encipherment
  - server auth
  - client auth