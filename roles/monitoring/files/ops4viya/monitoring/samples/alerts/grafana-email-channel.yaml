# SMTP e-mail configuration for Grafana
# This will allow 'Email' alert notification channels to be created
grafana:
  "grafana.ini":
    # Specifying domain and root_url will create the correct links in alert notifications
    server:
      domain: host.mycluster.example.com
      # This value should change to ingress host/port/path if configured
      root_url: http://host.mycluster.example.com:31100/
    smtp:
      enabled: true
      host: smtp-mail.example.com:25
      
      # skip_verify will ignore certificate validation when connecting to the mail server
      # skip_verify: true
      
      # These values can be whatever you want (if allowed by your mail server)
      from_address: grafana@mycluster.example.com
      from_name: Grafana Alerts
