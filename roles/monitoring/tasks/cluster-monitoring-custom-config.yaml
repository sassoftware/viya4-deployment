- name: cluster-monitoring - alertmanager cert
  kubernetes.core.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition:
      kind: Secret
      apiVersion: v1
      metadata:
        name: "alertmanager-ingress-tls-secret"
        namespace: "{{ V4M_MONITORING_NAMESPACE }}"
      data:
        tls.crt: >-
