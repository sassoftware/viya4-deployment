---
- name: cluster-monitoring - user dir find files
  find:
    paths: "{{ V4M_CUSTOM_CONFIG_USER_DIR }}"
    file_type: file
  register: user_dir_folder
  tags:
    - install
    - update

- name: cluster-monitoring - copy user dir files
  copy:
    src: "{{ item.path }}"
    dest: "{{ tmpdir.path }}"
    mode: "0660"
  loop: "{{ user_dir_folder.files }}"
  tags:
    - install
    - update

- name: cluster-monitoring - find files
  find:
    paths: "{{ V4M_CUSTOM_CONFIG_USER_DIR }}/monitoring/"
    file_type: file
  register: monitoring_folder
  tags:
    - install
    - update

- name: cluster-monitoring - copy user dir monitoring files
  copy:
    src: "{{ item.path }}"
    dest: "{{ tmpdir.path }}/monitoring/"
    mode: "0660"
  loop: "{{ monitoring_folder.files }}"
  tags:
    - install
    - update

- name: cluster-monitoring - deploy
  command:
    cmd: "{{ tmpdir.path }}/viya4-monitoring-kubernetes/monitoring/bin/deploy_monitoring_cluster.sh"
  environment: "{{ monitoring_env }}"
  tags:
    - install
    - update

- name: cluster-monitoring - grafana cert
  kubernetes.core.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition:
      kind: Secret
      apiVersion: v1
      metadata:
        name: "grafana-ingress-tls-secret"
        namespace: "{{ V4M_MONITORING_NAMESPACE }}"
      data:
        tls.crt: >-
          {{ lookup('file', V4M_GRAFANA_CERT ) |b64encode }}
        tls.key: >-
          {{ lookup('file', V4M_GRAFANA_KEY ) |b64encode }}
      type: kubernetes.io/tls
  when:
    - V4M_GRAFANA_CERT is not none
    - V4M_GRAFANA_KEY is not none
  tags:
    - install
    - update

- name: cluster-monitoring - prometheus cert
  kubernetes.core.k8s:
