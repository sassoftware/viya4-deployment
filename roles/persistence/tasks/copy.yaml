- name: Check file existence {{ dest }}
  stat:
    path: "{{ dest }}"
  register: stat_result
  tags:
    - install
    - uninstall
    - upgrade


- name: Copy file {{ src }}
  copy:
    src: "{{ src }}"
    dest: "{{ dest }}"
    mode: "0600"
  when:
    - not stat_result.stat.exists
  tags:
    - install
    - uninstall
    - upgrade