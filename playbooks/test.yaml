- hosts: localhost
  connection: local
  roles:
    - common
    # - persistence
  tasks:
    - name: Load config file
      include_vars:
        file: "{{ CONFIG }}"
      when: CONFIG is defined
      tags:
        - vdm

    - name: vdm role
      include_role:
        name: vdm
      tags:
        - vdm
  vars:
    loadBalancerSourceRanges: "{{ LOADBALANCER_SOURCE_RANGES }}"
    kubeconfig: "{{ KUBE }}"